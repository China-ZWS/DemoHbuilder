<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<ul class="mui-table-view">
			<li class="mui-table-view-cell mui-media">
				<a href="javascript:;">
					<img class="mui-media-object mui-pull-right" src="http://placehold.it/40x30">
					<div class="mui-media-body">
						幸福
						<p class="mui-ellipsis">能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
					</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media">
				<a href="javascript:;">
					<img class="mui-media-object mui-pull-right" src="http://placehold.it/40x30">
					<div class="mui-media-body">
						木屋
						<p class="mui-ellipsis">想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.</p>
					</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media">
				<a href="javascript:;">
					<img class="mui-media-object mui-pull-right" src="http://placehold.it/40x30">
					<div class="mui-media-body">
						CBD
						<p class="mui-ellipsis">烤炉模式的城，到黄昏，如同打翻的调色盘一般.</p>
					</div>
				</a>
			</li>
		</ul>
		<!--使用data-clipboard-target属性指定被复制的标签-->
		<!--使用data-clipboard-action属性指定一些操作，copy（复制），cut（剪切）-->
		<!--注意：cut 操作仅适用于<textarea>和<input>-->
		<div style="margin:2em">
			<textarea id="id_text"></textarea>
			<button type="button" id="id_copy" data-clipboard-target="#id_text" data-clipboard-action="copy">点击复制
            </button>
		</div>
		<script src="https://cdn.bootcss.com/clipboard.js/1.7.1/clipboard.js"></script>
		<script type="text/javascript">
			var clipboard = new Clipboard("#id_copy");
			clipboard.on("success", function(element) { //复制成功的回调
				console.info("复制成功，复制内容：    " + element.text);
			});
			clipboard.on("error", function(element) { //复制失败的回调
				console.info(element);
			})
		</script>
	</body>

</html>

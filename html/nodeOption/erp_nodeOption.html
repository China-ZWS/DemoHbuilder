<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/erp_base.css" />
		<style type="text/css">
			body {}
			
			.mui-content {
				padding-bottom: 49px;
			}
			
			.erp-toolbar {
				position: fixed;
				left: 0px;
				bottom: 0px;
				height: 49px;
				width: 100%;
				background: white;
				display: inline-flex;
				align-items: center;
				justify-content: center;
			}
			
			.erp-toolbar-icon {
				width: 30px;
				height: 30px;
			}
		</style>
	</head>

	<body>

		<div class="erp-toolbar" style="border-top:1px solid #dedfe0;">
			<img class="erp-toolbar-icon" src="../../resource/image/erp_toolBar_add.png" />
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init({
				subpages: [{
					url: '../../html/nodeOption/erp_nodeOptionlist.html',
					id: 'erp_nodeOptionlist',
					styles: {
						top: mui.os.android ? '65px' : '0px', //mui标题栏默认高度为45px；
						bottom: '49px' //默认为0px，可不定义；
					}
				}]
			});
			mui.plusReady(main);

			function main() {
//				plus.webview.currentWebview().append(plus.webview.getWebviewById('erp_nodeOptionlist'));
				$(".erp-toolbar").get(0).addEventListener('tap',
					function() {
						var aniShow = "pop-in";
						var href = '../../html/nodeOption/erp_nodeInput.html'
						var webview_style = {
							popGesture: "close",
							navigationbar: {
								backgroundcolor: "#5b85aa",
								titlecolor: "#ffffff",
								autoBackButton: true,
							},
							background: "#f3f4f6"
						}
						var webview = plus.webview.create(href, href, webview_style);
						plus.webview.show(webview, aniShow);
					});
			}
		</script>
	</body>

</html>
